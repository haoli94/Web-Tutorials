{% extends "base.html" %}

{% block content %}
<h1>Sign up</h1>
<form method="post">
  <input type="username" name="username" placeholder="Username">
  <input type="password" name="password" placeholder="Password">
  <input type="submit" value="Create">
</form>

{% with messages = get_flashed_messages() %}
{% if messages %}
  {% for message in messages %}
    {{message}}
  {% endfor %}
{% endif %}
{% endwith %}
{% endblock %}
